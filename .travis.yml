dist: xenial
sudo: false
language: python
cache: pip
python:
- '3.6'
branches:
  only:
  - "/.*/"
addons:
  apt:
    packages:
    - pandoc
install:
- pandoc -v
- pip install -r requirements.txt
script:
- git checkout -b deploy
- git add main.pdf
after_success:
- test $TRAVIS_BRANCH = "master" && bash _scripts/push_to_wiki.sh ${GITHUB_TOKEN}
